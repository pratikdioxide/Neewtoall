<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle Finger ASCII</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: monospace;
    }

    .ascii-art {
      text-align: center;
      line-height: 1.1;
      transform: scale(0.8); /* Adjust size */
      transform-origin: center;
    }

    .ascii-line {
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="ascii-art">
    <div class="ascii-line">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</div>
    <div class="ascii-line">     _                         _     </div>
    <div class="ascii-line">    |_|                       |_|    </div>
    <div class="ascii-line">    | |         /^^^\\         | |    </div>
    <div class="ascii-line">   _| |_      (| "o" |)      _| |_   </div>
    <div class="ascii-line"> _| | | | _    (_---_)    _ | | | |_ </div>
    <div class="ascii-line">| | | | |' |    _| |_    | `| | | | |</div>
    <div class="ascii-line">\\          /   /     \\   \\          /</div>
    <div class="ascii-line"> \\        /  / /(. .)\\ \\  \\        / </div>
    <div class="ascii-line">   \\    /  / /  | . |  \\ \\  \\    /   </div>
    <div class="ascii-line">     \\  \\/ /    ||Y||    \\ \\/  /     </div>
    <div class="ascii-line">       \\_/      || ||      \\_/       </div>
    <div class="ascii-line">                () ()                </div>
    <div class="ascii-line">                || ||                </div>
    <div class="ascii-line">               ooO Ooo               </div>
  </div>
</body>
</html>
